<html lang="en">

<head>

    <title>CSD 340 Web Development with HTML and CSS</title>
    <link href="jenks_Module12.3.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1>Assignment 12.3: Final HTML5 Landing Page</h1>
    </header>

    <div id="navbar">
        <a href="#hobbiesContainer">Hobbies</a>
        <a href="#experienceContainer">Experience</a>
        <a href="#contactContainer">Contact</a>
    </div>

    <div id="container">
        <div id="hobbiesContainer">
            <div class="card">
                <div class="card-title">Hobby 1</div>
                <div class="card-img"></div>
                <div class="card-content"></div>
            </div>
            <div class="card">
                <div class="card-title">Hobby 2</div>
                <div class="card-img"></div>
                <div class="card-content"></div>
            </div>
            <div class="card">
                <div class="card-title">Hobby 3</div>
                <div class="card-img"></div>
                <div class="card-content"></div>
            </div>
        </div>

        <div id="experienceContainer">
            <div class="card">
                <div class="card-title">Experience 1</div>
                <div class="card-img"></div>
                <div class="card-content"></div>
            </div>
            <div class="card">
                <div class="card-title">Experience 2</div>
                <div class="card-img"></div>
                <div class="card-content"></div>
            </div>
            <div class="card">
                <div class="card-title">Experience 3</div>
                <div class="card-img"></div>
                <div class="card-content"></div>
            </div>
        </div>

        <div id="contactContainer">
            <form>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" placeholder="Scott">
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" placeholder="Jenks">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="emailaddress@google.com">
                <input type="submit" value="Submit">
            </form>
        </div>



    </div>

    <footer>
        <p>&copy;2023 Jenks</p>
